<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"> -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body  class = "blue" id="backgroundColor">

    <h1 id="headerColor" class="blue text-center"><div class="hvr-wobble-to-bottom-right"> <span id="name">Your</span> Tasks</h1></div>
        

    <!-- <div class="body"> -->


    <!-- this is my nav bar where I am switching bw views -->
    
    <ul class="nav nav-tabs justify-content-center nav-gradient" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active nav-link-blue" id="list-tab" data-bs-toggle="tab" data-bs-target="#list-tab-pane" type="button" role="tab" aria-controls="list-tab-pane" aria-selected="true">Task List</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link nav-link-blue" id="add-tab" data-bs-toggle="tab" data-bs-target="#add-tab-pane" type="button" role="tab" aria-controls="add-tab-pane" aria-selected="false">Add Task</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link nav-link-blue" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings-tab-pane" type="button" role="tab" aria-controls="settings-tab-pane" aria-selected="false">Settings</button>
        </li>
      </ul>
  

      <div class="body"> 
    <!-- 1st div is my 1st view: Task List -->
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="list-tab-pane" role="tabpanel" aria-labelledby="list-tab" tabindex="0">
            <section>
                <form name = "search">
                    <!-- above form allows user to search the task list by name...may need to edit this for functionality
                     -->
                    <input type="search" name = "searchBar" placeholder="Search for a task">
                </form>
                <!-- <input type="button" value="chck-cb" onclick="validate()" style="width:25%;"> -->
                <ul id="task_list" class="mt-3">No tasks to display</ul>   
            </section>
        </div>

         <!-- 2nd div is my 2nd view: Add Task -->
        <div class="tab-pane fade" id="add-tab-pane" role="tabpanel" aria-labelledby="add-tab" tabindex="0">
            <section>
                <form name="add">
                    <label>
                        Task Name
                        <textarea id="title"></textarea>
                    </label>
                    <label>
                        Due Date (MM/DD/YYYY)
                        <input type="date" id="due_date">
                    </label>
                    <input type="button" value = "Add Task" onclick="addTask()" class="btn-hover color-6">
                    
                </form>
            </section>
        </div>

         <!-- 3rd div is my 3rd view: Settings -->
        <div class="tab-pane fade" id="settings-tab-pane" role="tabpanel" aria-labelledby="settings-tab" tabindex="0">
            <section>
                <form name="settings">
                    <label>
                        Your Name
                        <input type="text" id="userName" placeholder="ex. John Smith">
                    </label>
                    <label>
                        Color Scheme
                        <select id="colorScheme">
                            <option>Blue</option>
                            <option>Green</option>
                            <option>Purple</option>
                        </select>
                    </label>
                    <input type="button" value="Save Settings" onclick="colorSettings(); setName()" class="save-settings" style="border-radius: 0.375rem;">
                    <input type="reset" value="Reset All Data" style="border-radius: 0.375rem;">

                    <!-- <div style="border-bottom:  10px solid red ; background-color:aqua; width: 50%; text-align: center;" class="mt-5 hvr-buzz">testing animation</div>
                    <br>
                    <br>
                    <button class="btn-hover color-10">BUTTON</button> -->
                </form>
            </section>
        </div>
      </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="js/app.js" lang="javascript"></script>
</body>
</html>
